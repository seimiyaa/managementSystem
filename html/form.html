<head>
    <meta charset="UTF-8">
    <title>入力フォーム</title>
    <style type="text/css">
        .top-form {
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-label {
            width: 150px;
            text-align: right;
            margin-right: 5px;
        }

        input[type="text"] {
            width: 250px;
            padding: 5px;
        }

        .form-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #form-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="top-form">
        <span></span>
        <h1>入力フォーム</h1>
    </div>
    <!--ここに追加-->
    <div class="form-container">
        <form action="/" method="POST" onsubmit="return validateForm()">
            <div class="form-field">
                <label for="id" class="form-label">id:</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="form-field">
                <label for="name" class="form-label">name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-field">
                <label for="kana_name" class="form-label">kana_name:</label>
                <input type="text" id="kana_name" name="kana_name">
            </div>
            <div class="form-field">
                <label for="gender" class="form-label">gender:</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="form-field">
                <label for="email" class="form-label">email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-field">
                <label for="phone" class="form-label">phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-field">
                <label for="address" class="form-label">address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-field">
                <label for="workplace" class="form-label">workplace:</label>
                <input type="text" id="workplace" name="workplace">
            </div>
            <div class="form-field">
                <label for="household" class="form-label">household:</label>
                <input type="text" id="household" name="household">
            </div>
            <div class="form-button-container">
                <button type="submit" id="form-button">送信</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var idInput = document.getElementById("id");
            var nameInput = document.getElementById("name");
            var kanaNameInput = document.getElementById("kana_name");
            var genderInput = document.getElementById("gender");
            var emailInput = document.getElementById("email");
            var phoneInput = document.getElementById("phone");
            var addressInput = document.getElementById("address");
            var workplaceInput = document.getElementById("workplace");
            var householdInput = document.getElementById("household");

            // IDのバリデーション (数値のみ)
            var idValue = idInput.value;
            if (!/^\d+$/.test(idValue)) {
                alert("IDは数値のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // 名前のバリデーション (日本語と漢字のみ)
            var nameValue = nameInput.value;
            if (!/^[ぁ-んァ-ン一-龠]+$/.test(nameValue)) {
                alert("名前は日本語と漢字のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Kana_nameのバリデーション (ひらがなのみ)
            var kanaNameValue = kanaNameInput.value;
            if (!/^[ぁ-ん]+$/u.test(kanaNameValue)) {
                alert("かな名はひらがなのみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Genderのバリデーション (男性または女性のみ)
            var genderValue = genderInput.value;
            if (!(genderValue === "男性" || genderValue === "女性")) {
                alert("性別は男性または女性のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Emailのバリデーション (emailの形式)
            var emailValue = emailInput.value;
            if (!/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(emailValue)) {
                alert("有効なメールアドレスを入力してください。");
                return false; // フォーム送信を中止
            }

            // Phoneのバリデーション (数値のみ)
            var phoneValue = phoneInput.value;
            if (!/^\d+$/.test(phoneValue)) {
                alert("電話番号は数値のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Addressのバリデーション (日本語と漢字のみ)
            var addressValue = addressInput.value;
            if (!/^[ぁ-んァ-ン一-龠]+$/.test(addressValue)) {
                alert("住所は日本語と漢字のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Workplaceのバリデーション (漢字のみ)
            var workplaceValue = workplaceInput.value;
            if (!/^[一-龠]+$/.test(workplaceValue)) {
                alert("職場は漢字のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // Householdのバリデーション (数値のみ)
            var householdValue = householdInput.value;
            if (!/^\d+$/.test(householdValue)) {
                alert("世帯人数は数値のみを入力してください。");
                return false; // フォーム送信を中止
            }

            // すべてのバリデーションが成功したらフォーム送信を許可
            return true;
        }
    </script>
</body>
</html>
